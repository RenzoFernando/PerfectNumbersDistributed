# --- Archivo: master/src/main/resources/master.properties ---
# Endpoint para el MasterAdapter
# Escucha en todas las interfaces de red (0.0.0.0) en el puerto 10000
MasterAdapter.Endpoints=default -h 0.0.0.0 -p 10000

# Opciones de trazas de Ice: desactivadas para red y protocolo
Ice.Trace.Network=0
Ice.Trace.Protocol=0

# Mostrar advertencias de conexiones de Ice
Ice.Warn.Connections=1

# Configuración para timeouts
Ice.Default.ConnectTimeout=5000