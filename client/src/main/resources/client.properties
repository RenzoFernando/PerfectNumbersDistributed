# client/src/main/resources/client.properties

# Endpoint para el adaptador del ClientNotifier.
# Si se usa createObjectAdapter sin un nombre específico, Ice elige uno.
# O puedes nombrarlo: ClientNotifierAdapter.Endpoints=tcp -h localhost
# Si está vacío, Ice crea un adaptador anónimo.
ClientNotifierAdapter.Endpoints=default -h localhost

# Proxy para el MasterService.
MasterService.Proxy=MasterService:default -h localhost -p 10000

Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1
# Podrías necesitar configurar Ice para que sea compatible con el event loop de JavaFX
# si surgen problemas de hilos, pero usualmente las llamadas asíncronas y Platform.runLater() son suficientes.
# Ice.Default.DispatchGroup.ThreadPool.Size=1
