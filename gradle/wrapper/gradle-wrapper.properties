# Configuración del Gradle Wrapper.
# Este archivo indica dónde descargar la distribución de Gradle y cómo almacenarla.

# Carpeta base donde se guarda la distribución de Gradle (por defecto, ~/.gradle)
distributionBase=GRADLE_USER_HOME

# Ruta dentro de distributionBase para las distribuciones descargadas
distributionPath=wrapper/dists

# URL desde donde descargar la distribución de Gradle (versión 8.10.2 en este caso)
distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-bin.zip

# Tiempo de espera (ms) para la descarga de la distribución antes de fallar
networkTimeout=10000

# Verificar que distributionUrl sea válido antes de descargar
validateDistributionUrl=true

# Carpeta base donde se almacenan los archivos ZIP de las distribuciones
zipStoreBase=GRADLE_USER_HOME

# Ruta dentro de zipStoreBase para guardar los archivos ZIP descargados
zipStorePath=wrapper/dists
