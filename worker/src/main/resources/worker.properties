# worker/src/main/resources/worker.properties

# Endpoint para el WorkerAdapter.
# Escucha en todas las interfaces de red (0.0.0.0).
# Ice elegirá un puerto disponible si no se especifica -p.
WorkerAdapter.Endpoints=default -h 0.0.0.0

# Proxy para el MasterService.
# Asegúrate de que el host y puerto coincidan con la configuración del maestro.
MasterService.Proxy=MasterService:default -h localhost -p 10000

# Configuraciones adicionales de Ice (opcional)
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.Warn.Connections=1
